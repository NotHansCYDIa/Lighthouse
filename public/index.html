<html>
  <body>
    <div id="hello"></div>

    <script>
        fetch('../.netlify/functions/greet')
            .then(response => response.json())
            .then(data => {
                document.getElementById('hello').innerText = data.message;
            })
            .catch(error => console.error('Error:', error));
    </script>
  </body>
</html>
